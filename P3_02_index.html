<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet"  media="screen and (max-width: 480px)" href="writting-sass/P3_03_styles.css"/>
  <title>Titre de la page</title>
  <script src="https://kit.fontawesome.com/4fb7f659fa.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <a>
        <img src="P3_01_Maquettes Ohmyfood/images/logo/ohmyfood.png" class="logo">
      </a>
    </header>
    <section class="reserve">
      <div class="search">
        <button type="button" class="geo">
          <i class="fas fa-map-marker-alt"></i>
      </button>
      <input type="search" name="Ville" class="ville" placeholder="Paris,Belleville"/>
      </div>
      <div class="introduction">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</p>
        <button type="button" class="explore">Explorer nos restaurants</button>
      </div>
    </section>
    <section class="Fonctionnement">
      <h2>Fonctionnement</h2>
      <nav>
        <a href="#">
          <i class="fa fa-fw fa-mobile-alt"></i>
          Choisissez un restaurant
        </a>
        <a href="#">
          <i class="fa fa-fw fa-list"></i>
          Composez votre menu
        </a>
        <a href="#" class="active">
          <i class="fa fa-fw fa-store"></i>
          Dégustez au restaurant
        </a>
      </nav>
    </section>
    <section class="menu">
        <h2>Restaurants</h2>
        <div class="card">
          <img src="P3_01_Maquettes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
          <div>
            <div>
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
            </div>
            <i class="far fa-heart fa-2x"></i>
          </div>
        </div>
    </section>
  </div>
</body>
</html>
