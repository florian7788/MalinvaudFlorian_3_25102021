<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet"  media="screen and (max-width: 480px)" href="writting-sass/P3_03_styles.css"/>
  <title>Titre de la page</title>
  <script src="https://kit.fontawesome.com/4fb7f659fa.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <a>
        <img src="P3_01_Maquettes Ohmyfood/images/logo/ohmyfood.png" class="logo">
      </a>
    </header>
    <section class="reserve">
      <div class="search">
        <button type="button" class="geo">
          <i class="fas fa-map-marker-alt"></i>
      </button>
      <input type="search" name="Ville" class="ville" placeholder="Paris,Belleville"/>
      </div>
      <div class="introduction">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</p>
      </div>
      <button type="button" class="explore">Explorer nos restaurants</button>
    </section>
    <section class="Fonctionnement">
      <h2>Fonctionnement</h2>
      <button>Choisissez un restaurant</button>
      <button>Composez votre menu</button>
      <button>Dégustez au restaurant</button>
    </section>
  </div>
</body>
</html>
